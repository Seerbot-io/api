<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Streaming Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #4caf50;
        }
        
        .status.disconnected {
            background: #f44336;
        }
        
        .status.connecting {
            background: #ff9800;
        }
        
        .controls {
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-connect {
            background: #4caf50;
            color: white;
        }
        
        .btn-disconnect {
            background: #f44336;
            color: white;
        }
        
        .btn-subscribe {
            background: #2196f3;
            color: white;
        }
        
        .btn-unsubscribe {
            background: #ff9800;
            color: white;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .messages {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            background: #f9f9f9;
        }
        
        .message.error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .message.success {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }
        
        .message.info {
            border-left-color: #2196f3;
            background: #e3f2fd;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .message-time {
            color: #666;
            font-size: 12px;
        }
        
        .message-body {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .subscriptions {
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        
        .subscriptions h3 {
            margin-bottom: 15px;
        }
        
        .subscription-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .subscription-info {
            flex: 1;
        }
        
        .subscription-id {
            font-weight: 600;
            color: #667eea;
        }
        
        .clear-btn {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ WebSocket Streaming Test</h1>
            <div id="status" class="status disconnected">Disconnected</div>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <label>WebSocket URL</label>
                <input type="text" id="wsUrl" value="ws://localhost:8000/charting/streaming" placeholder="ws://localhost:8000/charting/streaming">
            </div>
            
            <div class="button-group">
                <button id="connectBtn" class="btn-connect" onclick="connect()">Connect</button>
                <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" disabled>Disconnect</button>
            </div>
            
            <div class="form-row" style="margin-top: 20px;">
                <div class="form-group">
                    <label>Subscriber ID</label>
                    <input type="text" id="subscriberId" value="test_subscriber_1" placeholder="unique_id_123">
                </div>
                
                <div class="form-group">
                    <label>Symbol</label>
                    <input type="text" id="symbol" value="USDM/ADA" placeholder="USDM/ADA">
                </div>
            </div>
            
            <div class="form-group">
                <label>Resolution</label>
                <select id="resolution">
                    <option value="5m">5m</option>
                    <option value="30m">30m</option>
                    <option value="1h">1h</option>
                    <option value="4h">4h</option>
                    <option value="1d">1d</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="subscribeBtn" class="btn-subscribe" onclick="subscribe()" disabled>Subscribe</button>
                <button id="unsubscribeBtn" class="btn-unsubscribe" onclick="unsubscribe()" disabled>Unsubscribe</button>
            </div>
        </div>
        
        <div class="subscriptions">
            <h3>Active Subscriptions</h3>
            <div id="subscriptionsList">No active subscriptions</div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message info">
                <div class="message-header">
                    <span>System</span>
                    <span class="message-time" id="currentTime"></span>
                </div>
                <div class="message-body">Ready to connect. Click "Connect" to start.</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let subscriptions = new Set();
        
        // Update current time
        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        function updateStatus(status, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
        }
        
        function addMessage(type, title, body) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${title}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-body">${typeof body === 'string' ? body : JSON.stringify(body, null, 2)}</div>
            `;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
            
            // Keep only last 50 messages
            while (messagesDiv.children.length > 50) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }
        
        function updateSubscriptionsList() {
            const listDiv = document.getElementById('subscriptionsList');
            if (subscriptions.size === 0) {
                listDiv.innerHTML = '<div style="color: #666; font-style: italic;">No active subscriptions</div>';
            } else {
                listDiv.innerHTML = Array.from(subscriptions).map(id => `
                    <div class="subscription-item">
                        <div class="subscription-info">
                            <span class="subscription-id">${id}</span>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('error', 'Error', 'Already connected!');
                return;
            }
            
            updateStatus('Connecting...', 'connecting');
            addMessage('info', 'Connection', `Connecting to ${url}...`);
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    updateStatus('Connected', 'connected');
                    addMessage('success', 'Connection', 'WebSocket connected successfully!');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('subscribeBtn').disabled = false;
                    document.getElementById('unsubscribeBtn').disabled = false;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Handle subscription status
                        if (data.status === 'subscribed') {
                            subscriptions.add(data.subscriber_id);
                            updateSubscriptionsList();
                            addMessage('success', 'Subscription', data);
                        } else if (data.status === 'unsubscribed') {
                            subscriptions.delete(data.subscriber_id);
                            updateSubscriptionsList();
                            addMessage('info', 'Unsubscription', data);
                        } else if (data.error) {
                            addMessage('error', 'Error', data);
                        } else if (data.symbol && data.timestamp) {
                            // This is a bar update
                            addMessage('info', 'Bar Update', {
                                subscriber_id: data.subscriber_id,
                                symbol: data.symbol,
                                timestamp: new Date(data.timestamp * 1000).toLocaleString(),
                                open: data.open,
                                high: data.high,
                                low: data.low,
                                close: data.close,
                                volume: data.volume
                            });
                        } else {
                            addMessage('info', 'Message', data);
                        }
                    } catch (e) {
                        addMessage('error', 'Parse Error', `Failed to parse message: ${event.data}`);
                    }
                };
                
                ws.onerror = function(error) {
                    addMessage('error', 'WebSocket Error', 'Connection error occurred');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = function(event) {
                    updateStatus('Disconnected', 'disconnected');
                    addMessage('info', 'Connection', `WebSocket closed (code: ${event.code}, reason: ${event.reason || 'none'})`);
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('subscribeBtn').disabled = true;
                    document.getElementById('unsubscribeBtn').disabled = true;
                    subscriptions.clear();
                    updateSubscriptionsList();
                };
                
            } catch (error) {
                updateStatus('Error', 'disconnected');
                addMessage('error', 'Connection Error', error.message);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function subscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('error', 'Error', 'Not connected!');
                return;
            }
            
            const subscriberId = document.getElementById('subscriberId').value;
            const symbol = document.getElementById('symbol').value;
            const resolution = document.getElementById('resolution').value;
            
            if (!subscriberId || !symbol || !resolution) {
                addMessage('error', 'Error', 'Please fill in all fields');
                return;
            }
            
            const message = {
                action: 'subscribe',
                subscriber_id: subscriberId,
                symbol: symbol,
                resolution: resolution
            };
            
            ws.send(JSON.stringify(message));
            addMessage('info', 'Sent', `Subscribe: ${JSON.stringify(message, null, 2)}`);
        }
        
        function unsubscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('error', 'Error', 'Not connected!');
                return;
            }
            
            const subscriberId = document.getElementById('subscriberId').value;
            
            if (!subscriberId) {
                addMessage('error', 'Error', 'Please enter subscriber ID');
                return;
            }
            
            const message = {
                action: 'unsubscribe',
                subscriber_id: subscriberId
            };
            
            ws.send(JSON.stringify(message));
            addMessage('info', 'Sent', `Unsubscribe: ${JSON.stringify(message, null, 2)}`);
        }
        
        // Allow Enter key to trigger actions
        document.getElementById('wsUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') connect();
        });
        
        document.getElementById('subscriberId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') subscribe();
        });
        
        document.getElementById('symbol').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') subscribe();
        });
    </script>
</body>
</html>
